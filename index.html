<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Clean Tab</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" href="favicon-16.png" type="image/x-icon">
</head>

<body class="invisible">

    <div class="pt-3 px-5">
        <h1 class="display-4 pb-3">
            <strong id="day" class="fw-bold">Day Name</strong>
            <span class="fs-3" id="date">0/00/0000</span>
        </h1>
    </div>

    <div id="site-frame" class="w-100 px-5 smooth position-fixed">
        <iframe class="w-100" src="" loading="lazy" frameborder="0"></iframe>
    </div>

    <div id="bookmark-menu" class="py-5 px-3 smooth row">
        
        <div id="bookmark-list" class="col-md">
            <div class="fs-4 mb-3 fw-bold">
                Bookmark Folders
            </div>
            <!-- Bookmark folders will be rendered here -->
        </div>

        <div class="col-md">
            <div class="fs-4 mb-3 fw-bold">
                Daily Visits
            </div>
            <form class="p-3 collapse border rounded mb-3" id="new-link-form">
                <div class="form-group">
                    <label class="form-level my-3" for="site-name">Site Name</label>
                    <input id="site-name" name="name" class="form-control" type="text" placeholder="Site Name" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label class="form-level my-3" for="site-url">Site URL</label>
                    <input id="site-url" name="url" class="form-control" type="text" placeholder="https://url.com" required>
                </div>
                <div class="text-end py-3">
                    <input class="btn btn-outline-secondary" type="button" id="cancel-new-link" value="Cancel">
                    <input class="btn btn-outline-light" type="button" value="Add" id="add-new-link">
                </div>
            </form>
            <div id="links" class="mb-3">
                <div class="d-link smooth">
                    <a href="#">New tab</a>
                    <span>X</span>
                </div>
            </div>
            <!-- All links will be rendered here -->
            <button id="new-link" class="btn btn-outline-light my-2">Add New Visit</button>
        </div>
        
    </div>

    <!-- secret toggle buttons -->
    <div id="bookmark-s-toggle"></div>
    <div id="frame-s-toggle"></div>

    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
