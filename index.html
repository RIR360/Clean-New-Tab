<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" href="favicon-16.png" type="image/x-icon">
</head>
<body style="opacity: 0;">
    <div class="container text-white py-3">
        <h1 class="display-3 pb-3">
            <span class="fw-bold" id="day">Day Name</span>
            <span class="display-6 text-light" id="date">0/00/0000</span>
        </h1>
        <div class="button smooth">
            <img id="bookmark-toggle" src="public/images/bookmark-icon.png" alt="bookmark list toggle button" width="32" title="Toggle Bookmarks">
        </div>
        <div class="button smooth">
            <img id="daily-toggle" src="public/images/daily-icon.png" alt="bookmark list toggle button" width="32" title="Toggle Bookmarks">
        </div>
    </div>
    <div id="bookmark-list" class="smooth">
        <!-- Bookmark folders will be rendered here -->
    </div>
    <div id="bookmark-s-toggle"></div>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/script.js"></script>
</body>
</html>
