</head>

                <a href="https://www.behance.net/" class="d-link" target="_blank">Behance</a>
                <a href="https://www.linkedin.com" class="d-link" target="_blank">Linkedin</a>
                <a href="https://discord.com/channels/@me" class="d-link" target="_blank">Discord</a>
                <a href="https://bn.quora.com/" class="d-link" target="_blank">Quora</a>
                <a href="https://stackoverflow.com/" class="d-link" target="_blank">Stack Overflow</a>
